name: Jekyll Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_DEPLOYMENT: false
      BUNDLE_PATH: vendor/bundle
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # [!code highlight] New Step: Restores original git timestamps so ImageMagick knows which files are actually new
      - name: Restore Timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Cache apt packages - bump APT_CACHE_VERSION to force reinstall
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: imagemagick libmagickwand-dev
          version: 1.0  # Bump this to reinstall dependencies

      - name: ðŸ“¦ Install Python dependencies
        run: pip3 install -r requirements.txt

      # Image processing handled by jekyll-imagemagick plugin during build

      - name: Cache Jekyll build
        uses: actions/cache@v4
        with:
          path: |
            .jekyll-cache
            .jekyll-metadata
            vendor
            # Ensure we cache the destination if using incremental to save generated assets
            _site
          # Updated key: Includes assets/img so the cache updates when images change
          key: ${{ runner.os }}-jekyll-${{ hashFiles('_config.yml', 'Gemfile.lock', 'assets/img/**/*') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Cache Minify Tool
        id: cache-minify
        uses: actions/cache@v4
        with:
          path: ./minify
          key: minify-v2.20.19

      - name: Install Minify
        if: steps.cache-minify.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/tdewolff/minify/releases/download/v2.20.19/minify_linux_amd64.tar.gz | tar -xz minify

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build --destination ./_site
        env:
          JEKYLL_ENV: production

      - name: Minify CSS and JS
        run: |
          find _site -name '*.css' -exec ./minify -o {} {} \;
          find _site -name '*.js' -exec ./minify -o {} {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4