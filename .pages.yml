      - { name: abstract, label: Abstract, type: text }
      - name: type
        label: Type
        type: select
        default: PhD Thesis Colloquium
        options:
          values: [PhD Thesis Colloquium, PhD Thesis Defense, MSc Thesis Defense, MTech Thesis Defense, Comprehensive Exam, Research Seminar, Lab Meeting, Journal Club, Guest Seminar]
      - { name: category, type: string, hidden: true, default: organized }
      - { name: candidate, label: Candidate, type: string }
      - { name: supervisor, label: Supervisor, type: string }
      - { name: candidate_bio, label: Candidate Bio, type: text }

  # ---------------------------------------------------------------------------
  # DATA FILES (single YAML files)
  # ---------------------------------------------------------------------------
  - name: funding
    label: Funding
    type: file
    path: _data/funding.yml
    format: yaml
    fields:
      - name: funders
        label: Funders
        type: object
        list: true
        fields:
          - { name: name, label: Name, type: string, required: true }
          - { name: logo, label: Logo, type: image }
      - name: projects
        label: Projects
        type: object
        list: true
        fields:
          - { name: title, label: Title, type: string, required: true }
          - { name: funder, label: Funder, type: string }
          - name: role
            label: Role
            type: select
            default: PI
            options:
              values: [PI, Co-PI]
          - { name: amount, label: Amount, type: string }
          - { name: duration, label: Duration, type: string }
          - { name: investigators, label: Investigators, type: string }

  - name: recognition
    label: Recognition
    type: file
    path: _data/recognition.yml
    format: yaml
    fields:
      - name: items
        label: Items
        type: object
        list: true
        fields:
          - { name: title, label: Title, type: string, required: true }
          - { name: year, label: Year, type: number }
          - name: category
            label: Category
            type: select
            default: Award
            options:
              values: [Award, Recognition]
          - { name: recipients, label: Recipients, type: string }
          - { name: image, label: Image, type: image }
          - { name: co_inventors, label: Co-inventors, type: string }

  - name: gallery
    label: Photo Albums
    type: file
    path: _data/gallery.yml
    format: yaml
    fields:
      - name: albums
        label: Albums
        type: object
        list: true
        fields:
          - { name: title, label: Title, type: string, required: true }
          - { name: date, label: Date, type: date }
          - name: category
            label: Category
            type: select
            default: Research Talks
            options:
              values: [Research Talks, Tutorials, Lab Activities, Conferences, Workshops, Other]
          - { name: thumbnail, label: Thumbnail, type: image }

  - name: videos
    label: Videos
    type: file
    path: _data/videos.yml
    format: yaml
    fields:
      - name: videos
        label: Videos
        type: object
        list: true
        fields:
          - { name: title, label: Title, type: string, required: true }
          - { name: youtube_id, label: YouTube ID, type: string, required: true }
          - { name: description, label: Description, type: text }
          - { name: date, label: Date, type: date }

  - name: courses
    label: Courses
    type: file
    path: _data/courses.yml
    format: yaml
    fields:
      - name: courses
        label: Courses
        type: object
        list: true
        fields:
          - { name: id, label: Course ID, type: string, required: true }
          - { name: title, label: Title, type: string, required: true }
          - { name: description, label: Description, type: text }
          - name: type
            label: Type
            type: select
            default: Regular Course
            options:
              values: [Regular Course, Short Course]
