# PagesCMS Configuration for Spectrum Lab Website
# https://pagescms.org/docs/configuration

# =============================================================================
# MEDIA CONFIGURATION
# =============================================================================
media:
  input: assets/img
  output: /assets/img

# =============================================================================
# CONTENT COLLECTIONS
# =============================================================================
content:
  # ---------------------------------------------------------------------------
  # NEWS (nested by year)
  # ---------------------------------------------------------------------------
  - name: news
    label: News
    type: collection
    path: _news
    format: yaml-frontmatter
    subfolders: true
    fields:
      - { name: layout, type: string, hidden: true, default: post }
      - { name: title, label: Title, type: string, required: true }
      - { name: date, label: Posted Date, type: date, required: true }
      - { name: event_date, label: Event Date, type: date }
      - { name: inline, label: Inline, type: boolean, default: false }
      - { name: related_posts, label: Related Posts, type: boolean, default: false }
      - { name: announce, label: Announce, type: boolean, default: false }
      - { name: badge, label: Badge, type: string }
      - { name: icon, label: Icon, type: string }
      - { name: link, label: Link, type: string }
      - { name: venue, label: Venue, type: string }
      - { name: host, label: Host, type: string }
      - { name: body, label: Body, type: rich-text }

