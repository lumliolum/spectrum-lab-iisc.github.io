      - { name: lastname, label: Last Name, type: string, required: true }
      - { name: description, label: Description, type: string }
      - { name: img, label: Image, type: image }
      - { name: category, type: string, hidden: true, default: "Lab Director" }
      - { name: website, label: Website, type: string }
      - { name: orcid_id, label: ORCID ID, type: string }
      - { name: linkedin_username, label: LinkedIn, type: string }
      - { name: github_username, label: GitHub, type: string }
      - { name: email, label: Email, type: string }
      - { name: scholar_userid, label: Google Scholar ID, type: string }
      - { name: twitter_username, label: Twitter, type: string }
      - { name: show, label: Show, type: boolean, default: true }
      - { name: biography_paragraphs, label: Biography, type: text, list: true }

