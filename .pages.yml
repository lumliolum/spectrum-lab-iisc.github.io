  # TALKS (nested by year)
  # ---------------------------------------------------------------------------
  - name: talks_delivered
    label: "Talks: Delivered"
    type: collection
    path: _talks/delivered
    format: yaml-frontmatter
    subfolders: true
    fields:
      - { name: layout, type: string, hidden: true, default: talk }
      - { name: title, label: Title, type: string, required: true }
      - { name: date, label: Date, type: date, required: true }
      - { name: time, label: Time, type: string }
      - { name: venue, label: Venue, type: string }
      - { name: venue_link, label: Venue Link, type: string }
      - { name: collaboration, label: Collaboration, type: string }
      - { name: collaboration_link, label: Collaboration Link, type: string }
      - { name: keywords, label: Keywords, type: string, list: true }
      - { name: abstract, label: Abstract, type: text }
      - name: type
        label: Type
        type: select
        default: Talk
        options:
          values: [Talk, Conference Talk, Keynote, Invited Talk, Plenary Talk, Tutorial, Workshop, Seminar, Guest Lecture, Webinar]
      - { name: category, type: string, hidden: true, default: delivered }
      - { name: speaker, label: Speaker, type: string }
      - { name: speaker_affiliation, label: Speaker Affiliation, type: string }
      - { name: host, label: Host, type: string }
      - { name: speaker_bio, label: Speaker Bio, type: text }

  - name: talks_organized
    label: "Talks: Organized"
    type: collection
    path: _talks/organized
    format: yaml-frontmatter
    subfolders: true
    fields:
      - { name: layout, type: string, hidden: true, default: talk }
      - { name: title, label: Title, type: string, required: true }
      - { name: date, label: Date, type: date, required: true }
      - { name: time, label: Time, type: string }
      - { name: venue, label: Venue, type: string }
